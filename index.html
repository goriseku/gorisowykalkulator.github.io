<!D0CTYPE html>
<html>
    <head>
        <script>
            function insert(num)
            {
                document.form.wyswietlacz.value = document.form.wyswietlacz.value+num
            }
            function equal()
            {
                var exp = document.form.wyswietlacz.value;
                if(exp){
                document.form.wyswietlacz.value = eval(exp)
                }
            }
            function clear1()
            {
                document.form.wyswietlacz.value = ""
            }
        </script>
        <style>
            .przycisk
            {
                width: 35px;
                height: 35px;
                font-weight:bold;
                font-size: 25px;
                margin: 1.5px;
                cursor:crosshair;
            }
            .wyswietlacz
            {
            width: 157px;
            height: 25px;
            margin: 3px;
            }
        </style>
    </head>
    <body>
        <div class="main">
            <form name= "form">
                <input class="wyswietlacz" name="wyswietlacz">
            </form>
            <table> 
                    <tr>
                        <td><input class="przycisk" type="button" value="c" onclick="clear1()"</td>
                        <td><input class="przycisk" type="button" value="." onclick="insert('.')"</td>
                        <td><input class="przycisk" type="button" value="/" onclick="insert('/')"</td>
                        <td><input class="przycisk" type="button" value="x" onclick="insert('*')"</td>
                    </tr>
                    <tr>
                        <td><input class="przycisk" type="button" value="7" onclick="insert(7)"</td>
                        <td><input class="przycisk" type="button" value="8" onclick="insert(8)"</td>
                        <td><input class="przycisk" type="button" value="9" onclick="insert(9)"</td>
                        <td><input class="przycisk" type="button" value="-" onclick="insert('-')"</td>
                    </tr>
                    <tr>
                        <td><input class="przycisk" type="button" value="4" onclick="insert(4)"</td>
                        <td><input class="przycisk" type="button" value="5" onclick="insert(5)"</td>
                        <td><input class="przycisk" type="button" value="6" onclick="insert(6)"</td>
                        <td><input class="przycisk" type="button" value="+" onclick= "insert('+')"</td>
                    </tr>
                    <tr>
                        <td><input class="przycisk" type="button" value="1" onclick="insert(1)"</td>
                        <td><input class="przycisk" type="button" value="2" onclick="insert(2)"</td>
                        <td><input class="przycisk" type="button" value="3" onclick="insert(3)"</td>
                        <td><input class="przycisk" type="button" value="=" onclick="equal()"</td>
                    </tr>
                    
                    
                    
            </table>
         </div>
    </body>
</html>
